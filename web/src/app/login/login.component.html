<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">
                <fa-icon icon="network-wired"></fa-icon>&nbsp;&nbsp;Browser RPC
              </h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off">
                <div class="form-group">
                  <label for="￿inpPeerName">Peer</label>
                  <input type="text" class="form-control form-control-lg rounded-0"
                         name="username"
                         id="￿inpPeerName"
                         [(ngModel)]="peer.name"
                         placeholder="Peer"
                         required>
                  <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <hr>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-lg float-right" (click)="start()">CONNECT</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
